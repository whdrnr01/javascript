<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calulator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">
    <div class="flex p-6 bg-white rounded-lg shadow-xl mx-auto max-w-md my-10">
        <div class="flex-shrink-0">
            <img src="img/chat-logo.png" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900 leading-tight">ChitChat</h4>
            <p class="text-base text-gray-600 leading-normal">You have a new message</p>
        </div>
    </div>

    <div class="flex p-6 my-10 mx-auto max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="sm:flex sm:items-center px-6 py-4">
            <img src="img/sky.jpg" class="block mx-auto sm:mx-0 sm:flex-shrink-0 h-16 sm:h-24 rounded-full">

            <div class="mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
                <p class="text-xl leading-tight">Chris Cookie</p>
                <p class="text-sm leading-tight text-gray-600">Customer Support Specialst</p>
                <div class="mt-4">
                    <button
                        class="text-purple-500 hover:text-white hover:bg-purple-500 border border-purple-500 text-xs font-semibold rounded-full px-4 py-1 leading-normal ">Message</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
