<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        #result {
            font-size: 4rem;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="input-group">

            <div class="input-group">
                <div class="input-group-addon">Value1</div>
                <input type="text" class="form-control" id="value1">
            </div>


            <div class="input-group">
                <div class="input-group-addon">Value2</div>
                <input type="text" class="form-control" id="value2">
            </div>


            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Operator</label>
                <div class="col-sm-10">
                    <select id="operator" class="form-control">
                        <option value="add">Add</option>
                        <option value="min">Minus</option>
                        <option value="div">Divide</option>
                        <option value="mul">Multiply</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <button type="button" class="btn btn-default" id="cal">Calculator</button>
            </div>

            <div id="result"></div>
        </div>

    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
