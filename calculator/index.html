<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calulator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="bg-gray-200">

    <div class="mx-auto bg-white mt-10 max-w-md border border-gray-500">
        <div class="bg-black text-white px-4 py-2 text-5xl w-full screen h-20">

        </div>

        <div class="flex bg-orange-600 text-white buttons">
            <!-- yellow -->
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-orange-300 hover:text-white"
                data-num="*">*</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-orange-300 hover:text-white"
                data-num="/">/</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-orange-300 hover:text-white"
                data-num="-">-</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-orange-300 hover:text-white"
                data-num="+">+</button>
        </div>

        <div class="flex">
            <!-- grey -->
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num=".">.</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="9">9</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="8">8</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="7">7</button>
        </div>

        <div class="flex">
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="6">6</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="5">5</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="4">4</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="3">3</button>
        </div>

        <div class="flex">
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="2">2</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="1">1</button>
            <button type="button" class="btn w-1/4 h-16 text-2xl font-bold hover:bg-blue-300 hover:text-white"
                data-num="0">0</button>
            <!-- green -->
            <button type="button" class="btn-equal w-1/4 h-16 text-2xl font-bold hover:bg-green-300 bg-green-500"
                data-num="=">=</button>
        </div>

        <div class="flex">
            <!-- red -->
            <button type="button"
                class="btn-clear w-1/4 h-16 text-2xl font-bold hover:bg-red-300 bg-red-500 border-r border-grey-500"
                data-num="C">C</button>
        </div>
    </div>
